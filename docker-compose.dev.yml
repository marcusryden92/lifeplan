services:
  postgres:
    image: postgres:16-alpine
    container_name: lifeplan-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: lifeplan_dev
      POSTGRES_USER: lifeplan
      POSTGRES_PASSWORD: lifeplan
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXTAUTH_SECRET: "secret"
      DATABASE_URL: "postgresql://lifeplan:lifeplan@localhost:5433/lifeplan_dev?schema=public"

    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeplan -d lifeplan_dev || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
